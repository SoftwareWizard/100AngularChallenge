<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Copy'"
  [subTitle]="'Directives'"
>
  <button body [appCopy]="'Directive Copy Example Text'" class="app-copy">Copy</button>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Scale'"
  [subTitle]="'Directives'"
>
  <div body>
    <div class="scale" appScale></div>
  </div>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Ripple'"
  [subTitle]="'Directives'"
>
  <div body>
    <button
      appRipple="ripple"
      style="border: 1px solid black; text-align: center; padding: 10px"
    >
      Ripple
    </button>
  </div>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Debounce'"
  [subTitle]="'Directives'"
>
  <div body>
    <button appDebounceClick (debounceClick)="log()">Debounce</button>
  </div>
</app-card>
