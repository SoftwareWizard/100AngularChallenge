<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Toggle'"
  [subTitle]="'Components'"
>
  <app-toggle body [(isOn)]="toggleValue"></app-toggle>
  <p footer>{{ toggleValue }}</p>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Quote'"
  [subTitle]="'Components'"
>
  <app-quote
    body
    [author]="'Simon Bauer'"
    [quote]="'ein langer Text'"
    [occupation]="'Senior Software Engineer'"
  ></app-quote>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Modal'"
  [subTitle]="'Components'"
>
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
      <button (click)="modal.close()">Close</button>
    </app-modal>
  </div>
  <button footer (click)="modal.open()">Open</button>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Loader V2'"
  [subTitle]="'Components'"
>
  <app-loader2
    body
    [isLoading]="isLoading2"
    [loaderType]="LoaderType.Loading"
  ></app-loader2>
  <button footer (click)="isLoading2 = true">Load</button>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Credit Card'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card
      [creditCardNumber]="'3321432143214321'"
      [isReadOnly]="false"
    ></app-credit-card>
    <br />
    <app-credit-card
      [creditCardNumber]="'1111222233334444'"
      [isReadOnly]="true"
    ></app-credit-card>
  </div>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="isLoading"></app-loader>
  <button footer (click)="isLoading = true">Load</button>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progressbar body [value]="progressValue"></app-progressbar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p footer>Footer</p>
  <p body>Body</p>
</app-card>
