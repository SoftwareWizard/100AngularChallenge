<app-toolbar [title]="'100 Angular Challenge'">
  <ul>
    <li>Components</li>
    <li>Directives</li>
    <li>Services</li>
    <li>Pipes</li>
    <li>Other</li>
  </ul>
</app-toolbar>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progressbar body [value]="progressValue"></app-progressbar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClass]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p footer>Footer</p>
  <p body>Body</p>
</app-card>
